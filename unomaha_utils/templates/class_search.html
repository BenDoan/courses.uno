{% extends "base.html" %}
{% block content %}
<h2>Course search</h2>
<form action="/classes/view" method="GET">
    <div class="form-group">
        <label for="term">Term</label>
        <select id="term" name="term" class="form-control">
            {% for term_key, term_name in  term_key_to_name|dictsort|reverse %}
            <option value="{{ term_key }}">{{ term_name }}</option>
            {% endfor %}
        </select>

        <label for="college">College</label>
        <select id="college" name="college" class="form-control">
            {% for college_key in college_keys %}
            <option value="{{ college_key }}">{{ college_key }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>Course history search</h2>
<form action="/classes/history" method="GET">
    <div class="form-group">
        <label for="college">College</label>
        <input type="text" name="college" placeholder="e.g. CSCI" class="form-control" />

        <label for="course">Course Number</label>
        <input type-"number" name="course" placeholder="e.g. 1620" class="form-control" />
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
